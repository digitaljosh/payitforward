<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <title th:text="${title}">Title</title>
    <link href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.7/flatly/bootstrap.min.css" rel="stylesheet" integrity="sha384-+ENW/yibaokMnme+vBLnHMphUYxHs34h9lpdbSLuAwGkOKFRl4C34WkjazBtb7eT" crossorigin="anonymous"/>
    <script src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <link th:href="@{/css/styles.css}" rel="stylesheet" />



</head>
<body>


<nav th:fragment="navigation" class="header">
    <em><a href="/" class="logo"><img th:src="@{/image/pif-nav-logo.png}" style="height: 33%; width: 33%;"/></a></em>

    <form action="/search" class="navbar-form navbar-left" role="search">
        <div class="hidden-xs">
            <div class="form-group">
                <input class="form-control" name="search" placeholder="Search" type="text"/>
            </div>
            <button type="submit" class="btn btn-default">Submit</button>
        </div>
    </form>

    <input class="menu-btn" type="checkbox" id="menu-btn" />
    <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
    <ul class="menu">
        <li><a href="/about">About</a></li>
        <li><a href="/opportunity">Opportunity</a></li>
        <li><a href="/profile">Neighbors</a></li>
        <li th:if="${session.loggedInUser}"><a href="/profile/myprofile">My Profile</a></li>
        <li th:unless="${session.loggedInUser}"><a href="/signup">Signup</a></li>
        <li th:unless="${session.loggedInUser}"><a href="/login">Login</a></li>
        <li th:if="${session.loggedInUser}"><a href="/logout">Logout</a></li>
    </ul>
</nav>


</body>
</html>
