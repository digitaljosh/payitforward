<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head">


    <style>
        div {
            background-color: white;
        }
    </style>

</head>
<body>


<nav th:replace="fragments :: navigation"></nav>


<div style="height: 80px;"></div>


<div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
        <!-- Indicators -->
        <ol class="carousel-indicators">
            <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
            <li data-target="#myCarousel" data-slide-to="1"></li>
            <li data-target="#myCarousel" data-slide-to="2"></li>
            <li data-target="#myCarousel" data-slide-to="3"></li>
            <li data-target="#myCarousel" data-slide-to="4"></li>
        </ol>

        <!-- Wrapper for slides -->
        <div class="carousel-inner">
            <div class="item active">
                <img th:src="@{/image/pif-logo-1.svg}" alt="logo" style="width:100%; height: 550px;"/>
            </div>

            <div class="item">
                <img th:src="@{/image/pif-carousel-1.jpg}" alt="image" style="width:100%; height: 550px;"/>
            </div>

            <div class="item">
                <img th:src="@{/image/pif-carousel-2.jpeg}" alt="image" style="width:100%; height: 550px;"/>
            </div>

            <div class="item">
                <img th:src="@{/image/pif-carousel-3.jpg}" alt="image" style="width:100%; height: 550px;"/>
            </div>

            <div class="item">
                <img th:src="@{/image/pif-carousel-4.jpg}" alt="image" style="width:100%; height: 550px;"/>
            </div>

        </div>

        <!-- Left and right controls -->
        <a class="left carousel-control" href="#myCarousel" data-slide="prev">
            <span class="glyphicon glyphicon-chevron-left"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="right carousel-control" href="#myCarousel" data-slide="next">
            <span class="glyphicon glyphicon-chevron-right"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
</div>

<br/>
<br/>
<br/>

<div class="jumbotron">
    <div class="container">
        <h1>Give More. Love More. Be More.</h1>
        <p>Want to get involved?
            Want to help others get involved?
            Want to know your neighbors? <br/><br/>
            Join the <em>payitforward</em> community and <em>BE MORE</em> today!
        </p>
        <p>
            <a href="/about" class="btn btn-primary btn-lg">Learn more</a>
        </p>
    </div>
</div>

</body>
</html>
