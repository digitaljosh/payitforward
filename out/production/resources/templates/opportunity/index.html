<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>

<nav th:replace="fragments :: navigation"></nav>


<body>

<div class="container">
    <p th:unless="${opportunities} and ${opportunities.size()}">No opportunities are available right now.</p>
    <p>To add an opportunity, click <a href="/opportunity/add">here.</a></p>

    <div th:each="opportunity : ${opportunities}" class="list-group">
        <a th:href="@{'/opportunity/' + ${opportunity.id}}" class="list-group-item">
            <h2 th:text="${opportunity.name}" class="list-group-item-heading">User Display Name</h2>
            <p th:text="${opportunity.description}" class="list-group-item-text"></p>
            <p th:text="${opportunity.location}" class="list-group-item-text"></p>
            <p th:text="${opportunity.date}" class="list-group-item-text"></p>
            <p>Created by: <span th:text="${opportunity.getOpportunityCreator().username}"></span></p>
        </a>
    </div>
</div>
</body>
</html>
