<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
    <nav th:replace="fragments :: navigation"></nav>
    <h1 th:text="${title}">Title</h1>

    <form method="post" th:object="${user}" class="form-group">
        <div>
            <button type="reset" class="btn btn-default" name="cancel" value="cancel">Cancel</button>
            <button type="submit" class="btn btn-primary" name="delete" value="Yes">Delete</button>
        </div>
        <input type="hidden" name="userId" th:value="*{id}" />
    </form>

</body>
</html>
