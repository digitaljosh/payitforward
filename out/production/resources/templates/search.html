<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<nav th:replace="fragments :: navigation"></nav>


<body>

<div class="container">
    <div th:unless="${opportunities.size()} or ${profiles.size()}">
        <h1>No Results Found</h1>
    </div>

    <div th:each="profile : ${profiles}" class="list-group">
        <a th:href="@{profile/view/{id}(id=${profile.id})}" class="list-group-item">
            <h1 th:text="${profile.username}">Username</h1><span class="label label-primary">User</span>
            <p th:text="${profile.bio}">Bio</p>
        </a>
    </div>

    <div th:each="opportunity : ${opportunities}" class="list-group">
        <a th:href="@{opportunity/{id}(id=${opportunity.id})}" class="list-group-item">
            <h1 th:text="${opportunity.name}">Username</h1><span class="label label-default">Opportunity</span>
            <p th:text="${opportunity.description}">Bio</p>
        </a>
    </div>
</div>

</body>
</html>
