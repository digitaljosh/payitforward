<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments :: head"></head>
<body>


<nav th:replace="fragments :: navigation"></nav>


<div class="container">
    <h1 th:text="${title}">Default Title</h1>
<form method="post" style="max-width:600px;" th:object="${opportunity}">
    <div class="form-group">
        <label th:for="name">Name</label>
        <input class="form-control" th:field="*{name}" />
        <span th:errors="*{name}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="description">Description</label>
        <input class="form-control" th:field="*{description}" />
        <span th:errors="*{description}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="location">Location</label>
        <input class="form-control" th:field="*{location}" />
        <span th:errors="*{location}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="claimed">How many volunteers do you need?</label>
        <input class="form-control" th:field="*{claimed}" />
        <span th:text="${claimedError}" class="error"></span>
    </div>
    <div class="form-group">
        <label th:for="date">When?</label>
        <input class="form-control" th:field="*{date}"/>
        <span th:errors="*{date}" class="error"></span>
    </div>
    <div class="form-group">
        <label>Category</label>
                <select name="categoryId">
                    <option th:each="category : ${categories}"
                            th:text="${category.name}"
                            th:value="${category.id}"></option>
                </select>
    </div>
    <div class="form-group">
        <p>Created by: <span th:text="${session.loggedInUser.displayname != null ? session.loggedInUser.displayname: session.loggedInUser.username}"></span></p>
    </div>
    <input type="submit" value="Add Opportunity" />
</form>
</div>
</body>
</html>
