<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>
<nav th:replace="fragments :: navigation"></nav>


<div class="input-style">
    <h1 style="text-align:center;" th:text="${title}">Title</h1>
    <h3 style="text-align:center;" th:text="${session.loggedInUser.username}"></h3>

    <form method="post" th:object="${user}" class="form-horizontal">
        <fieldset>
            <div class="form-group" id="displayNameGroup">
                <label for="displayNameField" class="control-label">Display Name</label>
                <div>
                    <input th:field="*{displayname}" class="form-control" id="displayNameField" placeholder="Display Name" type="text"/>
                    <span th:text="${error1}" class="error"></span>
                </div>
            </div>
            <div class="form-group" id="emailGroup">
                <label for="emailField" class="control-label">Email</label>
                <div>
                    <input th:field="*{email}" class="form-control" id="emailField" placeholder="Email" type="text"/>
                    <span th:text="${error2}" class="error"></span>
                </div>
            </div>
            <div class="form-group">
                <label for="textArea" class="control-label">About You</label>
                <div>
                    <textarea th:field="*{bio}" class="form-control" rows="3" placeholder="About Me" id="textArea"></textarea>
                    <span th:text="${error3}" class="error"></span>
                </div>
            </div>
            <div class="form-group">
                <div>
                    <a href="/profile/myprofile" class="btn btn-primary">Cancel</a>
                    <button type="submit" class="btn btn-primary" id="submit" value="Edit Profile">Submit</button>
                </div>
            </div>
        </fieldset>
    </form>
</div>

</body>
</html>
