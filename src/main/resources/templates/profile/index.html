<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

    <nav th:replace="fragments :: navigation"></nav>
    <h1 th:text="${title}">Title</h1>

    <div th:each="profile : ${profiles}" class="panel panel-default">
        <div th:text="${profile.userName}" class="panel-heading">Panel Heading</div>
        <div th:text="${profile.bio}" class="panel-body">Panel content</div>
    </div>

</body>
</html>
