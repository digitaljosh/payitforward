<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation"></nav>

<div style="height: 110px;"></div>


<div class="container">
    <div th:object="${user}" class="list-group">
        <a href="#" class="list-group-item">
            <h2 th:text="${user.displayname}" class="list-group-item-heading">User Displayname</h2>
            <div>
            <p th:text="${user.bio}" class="list-group-item-text"></p>
            </div>
            <a th:href="@{edit/{id}(id=${user.id})}">Edit Profile</a>
        </a>
    </div>
</div>


</body>
</html>
