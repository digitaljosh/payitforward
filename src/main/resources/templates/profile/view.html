<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body>

<nav th:replace="fragments :: navigation"></nav>

<div th:object="${user}" class="jumbotron">
    <h1 th:text="${user.username}" class="panel-title">Username</h1>
    <p th:text="${user.bio}">bio</p>
</div>

<div th:each="opportunity : ${user.opportunities}">
    <a th:href="@{/opportunity/{id}(id=${opportunity.id})}">
    <div th:unless="${opportunity.claimed} or ${opportunity.completed}" class="panel panel-primary">
        <div class="panel-heading">
            <h1 th:text="${opportunity.name}" class="panel-title">Panel primary</h1>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Description</th>
                    <th>Location</th>
                </tr>
                </thead>
                <tr>
                    <td th:text="${opportunity.description}"></td>
                    <td th:text="${opportunity.location}"></td>
                </tr>
            </table>
        </div>
    </div>
    </a>
    <a th:href="@{/opportunity/{id}(id=${opportunity.id})}">
    <div th:if="${opportunity.claimed} and not ${opportunity.completed}" class="panel panel-info">
        <div class="panel-heading">
            <span class="pull-right">Claimed</span>
            <h1 th:text="${opportunity.name}" class="panel-title">Panel primary</h1>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Description</th>
                    <th>Location</th>
                </tr>
                </thead>
                <tr>
                    <td th:text="${opportunity.description}"></td>
                    <td th:text="${opportunity.location}"></td>
                </tr>
            </table>
        </div>
    </div>
    </a>
    <a th:href="@{/opportunity/{id}(id=${opportunity.id})}">
    <div th:if="${opportunity.claimed} and  ${opportunity.completed}" class="panel panel-success">
        <div class="panel-heading">
            <span class="pull-right">Completed</span>
            <h1 th:text="${opportunity.name}" class="panel-title">Panel primary</h1>
        </div>
        <div class="panel-body">
            <table class="table">
                <thead>
                <tr>
                    <th>Description</th>
                    <th>Location</th>
                </tr>
                </thead>
                <tr>
                    <td th:text="${opportunity.description}"></td>
                    <td th:text="${opportunity.location}"></td>
                </tr>
            </table>
        </div>
    </div>
    </a>
    <div>
        <img src="https://maps.googleapis.com/maps/api/staticmap?center=Brooklyn+Bridge,New+York,NY&amp;zoom=13&amp;size=600x300&amp;maptype=roadmap
&amp;markers=color:blue%7Clabel:S%7C40.702147,-74.015794&amp;markers=color:green%7Clabel:G%7C40.711614,-74.012318
&amp;markers=color:red%7Clabel:C%7C40.718217,-73.998284
&amp;key=AIzaSyAkMh2pi9tDnqh4BYxNJhAnpQQ6wmJvQSY" alt="google map" width="300" height="200" class="center"></img>
    </div>
</div>
</body>
</html>
