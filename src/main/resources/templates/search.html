<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org/">
<head th:replace="fragments :: head"></head>

<body class="container">

<nav th:replace="fragments :: navigation"></nav>

<div th:unless="${opportunities.size()} or ${profiles.size()}">
    <h1>No Results Found</h1>
</div>

<div th:each="profile : ${profiles}" class="list-group">
    <a th:href="@{profile/view/{id}(id=${profile.id})}" class="list-group-item">
        <h1 th:text="${profile.username}">Username</h1>
        <p th:text="${profile.bio}">Bio</p>
    </a>
</div>

<div th:each="opportunity : ${opportunities}" class="list-group">
    <a href="#" class="list-group-item">
        <h1 th:text="${opportunity.name}">Username</h1>
        <p th:text="${opportunity.description}">Bio</p>
    </a>
</div>

</body>
</html>
